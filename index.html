<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script type="text/javascript">
        window.onload = function() {
            var path = window.location.pathname;

            switch(path) {
                case '/':
                    window.location.href = 'https://chqgov.com/public-health/public-health';
                    break;
                case '/Rabies':
                    window.location.href = 'https://chqgov.com/environmental-health/rabies';
                    break;
                default:
                    window.location.href = 'https://chqgov.com/404'; // You can set a default redirect for unmatched paths
            }
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
