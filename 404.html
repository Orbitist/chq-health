<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script type="text/javascript">
        window.onload = function() {
            var path = window.location.pathname.toLowerCase();

            switch(path) {
                case '/':
                    window.location.href = 'https://chqgov.com/public-health/public-health';
                    break;
                case '/rabies':
                    window.location.href = 'https://chqgov.com/environmental-health/rabies';
                    break;
                case '/lead':
                    window.location.href = 'https://chqgov.com/environmental-health/lead-poisoning-prevention';
                    break;
                case '/beaches':
                    window.location.href = 'https://chqgov.com/environmental-health/Recreational%20Water%20Safety';
                    break;
                case '/permits':
                    window.location.href = 'https://chqgov.com/environmental-health/activities-requiring-permits';
                    break;
                case '/baby':
                    window.location.href = 'https://chqgov.com/public-health/pregnancy-babies';
                    break;
                case '/kids':
                    window.location.href = 'https://chqgov.com/public-health/children-developmentalhealth-care-needs';
                    break;
                case '/sti':
                    window.location.href = 'https://chqgov.com/public-health/reproductive-health';
                    break;
                case '/birthcontrol':
                    window.location.href = 'https://chqgov.com/public-health/reproductive-health';
                    break;
                default:
                    window.location.href = 'https://chqgov.com/404'; // Default redirect for unmatched paths
            }
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
